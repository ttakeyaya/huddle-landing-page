<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); color:white;}
  </style>
</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="Huddle log" class="header__img">
  </header>
  <main class="main">
    <section class="main-content">
      <img src="./images/illustration-mockups.svg" 
      alt="illustration mockups" class="main-content__img">
      <div class="main-content-texts">
        <h1 class="main-content-texts__title">Build The Community Your Fans Will Love</h1>
        
        <p class="main-content-texts__body">Huddle re-imagines the way we build  communities. You have a voice, but so does   your audience. 
          Create connections with your users as you   engage in genuine discussion.</p> 
        
        <button class="main-content-texts__btn">Register</button>
        
      </div>
    </section>
  </main>

  <footer class="footer">
    <ul class="footer__media-links">
      <li class="footer__media-links__item"><i class="fab fa-facebook-f"></i></li>
      <li class="footer__media-links__item"><i class="fab fa-twitter"></i></li>
      <li class="footer__media-links__item"><i class="fab fa-instagram"></i></li>
    </ul>
    
  </footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ttakeyaya">Take</a>.
  </p>
</body>
</html>
